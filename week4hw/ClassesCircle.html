<!DOCTYPE html>
<html>
<body>


<h1> Circles, Squares, Rectangles</h1>
<p id="p1"></p>
<br>

<script>
var text="<ul>";
      
class Circle {  
      constructor (radius,color) { 
          this.radius = radius; 
          this.color = color;
      }  
      circumference(radius) {
          let circumference = Math.PI * 2 * this.radius;
          return  circumference
        }

    area(radius) {
        let area = Math.PI * this.radius * this.radius;
        return area
    }

    displayCircle() {
      text = text + "<li>" + "The circumference of the " + this.color + " circle is: " +  this.circumference() + " and the area is:  " + this.area() + "</li>";
      return text;
    }

}

class Rectangle {  
      constructor (length1, length2, width1, width2) { 
          this.length1 = length1;
          this.length2 = length2;
          this.width1 = width1;
          this.width2 = width2;
          this.totallength = length1 + length2; 
          this.totalwidth = width1 + width2;
      }  
      rectangle_area() {
          let rectArea = this.length1 * this.width1;
          return  rectArea
        }

    rectangle_perimeter() {
        let rectPer = this.totallength + this.totalwidth;
        return rectPer
    }

    displayRectangle() {
      text = text + "<li>" + "The area of the  rectangle is: " +  this.rectangle_area() + " and the perimeter is:  " + this.rectangle_perimeter() + "</li>";
      return text;
    }

}

class Square {  
      constructor (side) { 
          this.side = side;

      }  
      square_area() {
          let sqArea = this.side * this.side;
          return  sqArea
        }

    square_perimeter() {
        let sqPer = this.side * 4;
        return sqPer
    }

    displaysquare() {
      text = text + "<li>" + "The measurement of each side is: " + this.side + "cm" +  " the perimeter is: " + this.square_perimeter() + "cm" + " The area is: " + this.square_area() + "cm^2" + "</li>";
      return text;
    }

}




const cir1 = new Circle(5, "red")
cir1.circumference();
cir1.area();
cir1.displayCircle();

const cir2 = new Circle(4, "blue" )
cir2.circumference();
cir2.area();
cir2.displayCircle();

const rect1 = new Rectangle(4, 4, 5, 5 )
rect1.rectangle_area();
rect1.rectangle_perimeter();
rect1.displayRectangle();

const rect2 = new Rectangle(6, 6, 12, 12 )
rect2.rectangle_area();
rect2.rectangle_perimeter();
rect2.displayRectangle();

const sq1 = new Square(8)
sq1.square_area();
sq1.square_perimeter();
sq1.displaysquare();




text = text + "</ul>";
document.getElementById("p1").innerHTML = text;

</script>

</body>
</html>
